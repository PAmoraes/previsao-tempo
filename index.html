<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade" >Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
